application:
  zone-id: Asia/Shanghai
  #线程池
  thread-pool:
    #名为taskExecutor的线程池
    task-executor:
      #核心线程数
      core-pool-size: 50
      #最大线程数
      max-pool-size: 5000
      #队列容量
      queue-capacity: 5000
      #线程活跃时间（秒）
      keep-alive-seconds: 60